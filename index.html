<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <nav class="container">
            <div class="row justify-content-between">
                <div class="col-4"></div>
                <div class="col-2"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero container-fluid">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <section class="portfolio container-fluid">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="heading-box col-12"></div> 
                    <div class="card-box col-lg-4 col-md-6 col-sm-12"></div>
                    <div class="card-box col-lg-4 col-md-6 col-sm-12"></div>
                    <div class="card-box col-lg-4 col-md-6 col-sm-12"></div>
                    <div class="card-box col-lg-4 col-md-6 col-sm-12"></div>
                    <div class="card-box col-lg-4 col-md-6 col-sm-12"></div>
                    <div class="card-box col-lg-4 col-md-6 col-sm-12"></div>
                </div>
            </div>
        </section>
        <section class="about container-fluid">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="heading-box col-12"></div>
                    <div class="p-box col-lg-6 col-md-6 col-sm-12"></div>
                    <div class="p-box col-lg-6 col-md-6 col-sm-12"></div>
                    <div class="button-box col-lg-12 col-md-12 col-sm-12"></div>
            </div>
        </section>
        <section class="contact container-fluid">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="heading-box col-lg-12 col-md-12 col-sm-12"></div>
                    <div class="form-box col-lg-12 col-md-12 col-sm-12"></div>
                    <div class="button-box col-lg-12 col-md-12 col-sm-12"></div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-top container-fluid">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-lg-4 col-md-4 col-sm-12"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12"></div>
                </div>
            </div>
        </div>
        <div class="footer-bottom container-fluid">
            <div class="row justify-content-center">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>
</body>

</html>
